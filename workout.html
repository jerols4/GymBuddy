<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="See how busy the gym is and track your workouts!">
	<meta name="author" content="Jeremy Olin, Shane Keating, Kevin DeMaioribus, and Tyler Olin">
	<link rel="icon" href="icon_small.png">
	<title>Gym Buddy | Workout</title>

	<meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
	<link href="bootstrap-4.4.1\dist\css\bootstrap.min.css" rel="stylesheet">
	<link href="home.css" rel="stylesheet">

	<style>
	.hide {
	  position: absolute;
	  overflow: hidden;
	  clip: rect(0 0 0 0);
	  height: 1px; width: 1px;
	  margin: -1px; padding: 0; border: 0;
	}
	</style>
</head>
	<body class="text-center" style="background-color: #CFDBD5">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    		<a class="navbar-brand" href="index.html"><img class="site-icon img-fluid" src="media/icon_small.png"></a>
    		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
      		</button>
      		<div class="collapse navbar-collapse" id="navbarNav">
        		<ul class="navbar-nav mr-auto">
          			<li class="nav-item">
            			<a class="nav-link" href="index.html">Home</a>
          			</li>
         			<li class="nav-item">
            			<a class="nav-link" href="ActivityTracker.html">Gym Traffic</a>
          			</li>
          			<li class="nav-item">
        				<a class="nav-link active" href="workout.html">My Workouts</a>
          			</li>
			        <li class="nav-item">
			            <a class="nav-link" href="faq.html">FAQ</a>
			        </li>
			        <li class="nav-item">
			            <a class="nav-link" href="contact.html">Contact</a>
			        </li>
			    </ul>
			</div>
	    </nav>

		<div class="container-fluid">
			<div class="row text-center">
				<div class="col-lg-2 col-md-1"></div>
				<div class="col-lg-8 col-md-10 col-sm-12" id="mainDiv">
					<br>
					<button onclick="startWorkout()" type="button" id="startBtn" class="btn btn-dark btn-outline-success">Start Workout</button>
					<button onclick="stopWorkout()" type="button" id="stopBtn" style="display: none" class="btn btn-dark btn-outline-danger">Stop Workout</button>
					<hr>
					<p id="lastGoals" style="display: none"></p>
					<hr id="lastGoalsHr" style="display: none">
					<div class="text-left">
						<table class="table table-striped table-bordered table-dark" id="workoutTable" style="display: none">
							<thead>
								<tr>
									<th scope="col">Workout Name</th>
									<th scope="col">Weight Lifted</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
									</td>
									<td>
									</td>
									<td class="text-center"><img src="media/add.png" onclick="addNewExercise()" id="addNewBtn" style="width: 20px; height: 20px"></td>
								</tr>
							</tbody>
						</table>
						<input id="exerciseInput" class="form-control" placeholder="Exercise Name" style="display: none">
						<input id="setsInput" oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')" class="form-control" placeholder="Sets" style="display: none">
						<button onclick="getDetails()" type="button" id="nextBtn" style="display: none" class="btn btn-dark btn-outline-info">Next</button>
						<table class="table table-striped table-bordered table-dark" id="setTable" style="display: none">
							<thead>
								<tr>
									<th scope="col">Set</th>
									<th scope="col">Number of Reps</th>
									<th scope="col">Weight (in lbs)</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<button onclick="addExercise()" type="button" id="doneBtn" style="display: none" class="btn btn-dark btn-outline-info">Done</button>
					</div>
				</div>
				<div class="col-lg-2 col-md-1"></div>
			</div>
		</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src = "workout.js"></script>
	</body>
</html>
